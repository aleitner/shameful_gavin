<!DOCTYPE html>
<html>
<head>
  <title>Shameful Gavin Options</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

<div class="col-xs-12 col-sm-12">
  <form role="form" class='form-horizontal'>
    <h3>Shameful Gavin Options</h3><br />

    <div class="form-group row">
      <div class="col-sm-2">
        Naughty websites: <input type="text" class="form-control" id="websites">
        <h3>Sounds</h3>
        <div class="radio">
          <label><input type="radio" id="playSound2" name="playSound" value="2">Default Sound</label>
        </div>
        <div class="radio">
          <label><input type="radio" id="playSound1" name="playSound" value="1">Custom Audio URL: <input type="text" id="soundURL" />​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​</label>
        </div>
        <div class="radio">
          <label><input type="radio" id="playSound0" name="playSound" value="0">None</label>
        </div>
        <br />
        <h3>Popup</h3>
        <div class="radio">
          <label><input type="radio" id="displayPopup1" name="displayPopup" value="1">Custom: <input type="text" id="customPopup" />​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​</label>
        </div>
        <div class="radio">
          <label><input type="radio" id="displayPopup0" name="displayPopup" value="0">None</label>
        </div>
        <br />
      </div>
    </div>
    <br />

    <div class="alert alert-success" role="alert" id="status" style="display: none;"></div>
    <button type="button" class="btn btn-primary"id="save">Save settings</button>
    <button type="button" class="btn btn-danger" id="clear">Clear settings</button>

  </form>
  <br />
</div>
<script src="options.js"></script>
</body>
</html>
